<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> 
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimidia</title>
  
</head>
<body>
<div class="container" id="container">
	<div class="form-container cadastrar-container">
		<form action="#">
			<h1>Criar uma conta</h1>
			<div class="social-container">

				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fas fa-linkedin-in"></i></a>
			</div>
			<span>ou use seu e-mail para cadastro</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>cadastrar</button>
		</form>
	</div>
	<div class="form-container entrar-container">
		<form action="#">
			<h1>Entrar</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ou use sua conta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Esqueceu sua senha?</a>
			<button>entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem vindo de volta!</h1>
				<p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
				<button class="ghost" id="entrar">Entrar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá amigo!</h1>
				<p>Insira seus dados pessoais e comece a jornada conosco</p>
				<button class="ghost" id="cadastrar">Cadastrar</button>
			</div>
		</div>
	</div>
</div>
<script>
    const cadastrarButton = document.getElementById('cadastrar');
    const entrarButton = document.getElementById('entrar');
    const container = document.getElementById('container');

    cadastrarButton.addEventListener('click', () => {
	    container.classList.add("right-panel-active");
});

    entrarButton.addEventListener('click', () => {
	    container.classList.remove("right-panel-active");
});
</script>


</body>
</html>
